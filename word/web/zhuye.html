<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>
<table>
    <tr>
        <td>姓名</td>
        <td>密码</td>
    </tr>

</table>
<button>点我看信息</button>
</body>
<script type="text/javascript">
    $('button').click(function () {
        $.getJSON("http://localhost:8080/zhuye",function (data, status) {
            if(status == "success"){
                $.each(data,function (index, obj) {
                    var username = obj['username'];
                    var password = obj['password'];
                    $('table').append(
                        $('<tr>').append(
                            $('<td>').text(username)
                        ).append(
                            $('<td>').text(password)
                        )
                    )
                })
            }
        })
    })
</script>
</html>
